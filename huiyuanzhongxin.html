<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>小诺汽车---会员中心</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="gray-wrapper">
		<div class="wrapper">
			<header class="header">
				<a href="#" class="icon-back"></a>
				<h1>会员中心</h1>
			</header>
			<div id="indicatorContainer" class="indicator">
				<div class="rad-cntnt">
					<div id="rad-sum" style="display: none;">100</div>
					<b>剩余</b><span>15</span>个
				</div>
			</div>

		</div>
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/radialIndicator.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				//http://www.htmleaf.com/jQuery/Layout-Interface/201502171389.html
				//圆环插件api地址

				var container = $('#indicatorContainer'),
					containerProg = $('#indicatorContainer').radialIndicator({
						barColor: '#0094fd',
						barBgcolor: '#b9b9b9',
						radius: 40,
						displayNumber: false,
						minValue: 0,
						percentage: true,
						barWidth: 5,
						maxValue: 100,//最大值默认100
					}).data('radialIndicator');
				var s = $(".rad-cntnt span").text();
				var d = $("#rad-sum").text();
				containerProg.option('maxValue', d);//重置最大值
				setTimeout(function() {
					containerProg.animate(s);
				}, 500);
			})
		</script>
	</body>

</html>
