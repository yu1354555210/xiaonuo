<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>小诺汽车---兑换详情</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="gray-wrapper">
		<div class="wrapper">
			<header class="header">
				<a href="#" class="icon-back"></a>
				<h1>兑换详情</h1>
			</header>
			<div class="goods-title">
				<div class="goods-name">
					<i class="icon-putong"></i>
					<span>家用五座洗车卡</span>
				</div>
			</div>
			<div class="goods-content-item goods-order-item bor-small-after">
				<div class="clip goods-order-l"><i class="icon-ka-col"></i>100积分</div>
				<div class="goods-order-r"><input type="button" class="btn-short" name="" id="" value="立即兑换" /></div>
			</div>
			<div class="goods-order-item">
				<div class="goods-item-other">
					<i class="icon-heart"></i>支持过期退  支持随时退
				</div>
			</div>
			<div class="state">
				<dl>
					<dt>使用说明：</dt>
					<dd>无需预约，如遇高峰时段您可能需要排队等候。</dd>
					<dd>如需发票，消费时请向商家咨询。</dd>
				</dl>
			</div>
			<div class="btn-box btn-goods-box">
				<input type="button" id="" value="立即兑换" class="btn-long" />
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</body>
</html>
