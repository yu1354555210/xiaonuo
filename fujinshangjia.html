<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>小诺汽车---附近商家</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="http://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<a href="#" class="icon-back"></a>
				<h1>附近商家</h1>
			</header>
			<div class="seller-tabs">
				<ul>
					<li>
						<a href="javascript:;" class="bor-small-after on">好评优先</a>

				</ul>
			</div>
			<div class="seller-list swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="seller-item bor-small-after">
							<div class="seller-item-img">
								<a href="#"><img src="img/content_img_01.jpg" /></a>
							</div>
							<div class="seller-item-con">

								<div class="star-box">
									<div class="star" style="width: 60%;"></div>
								</div>
								<p class="serve-project">服务项目：汽车清洗，打蜡</p>
								<p class="seller-address">沈阳皇姑区<i class="icon-position"></i>1.23km</p>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="seller-item bor-small-after">
							<div class="seller-item-img">
								<a href="#"><img src="img/content_img_01.jpg" /></a>
							</div>
							<div class="seller-item-con">
								<h2><a href="#" class="seller-name">穗鑫汽车用品经营部洗车坊</a><a href="tel:01082990966" class="icon-phone"></a></h2>
								<div class="star-box">
									<div class="star" style="width: 40%;"></div>
								</div>
								<p class="serve-project">服务项目：汽车清洗，打蜡</p>
								<p class="seller-address">沈阳皇姑区<i class="icon-position"></i>1.23km</p>
							</div>
						</div>
						<div class="seller-item bor-small-after">
							<div class="seller-item-img">
								<a href="#"><img src="img/content_img_01.jpg" /></a>
							</div>
							<div class="seller-item-con">
								<h2><a href="#" class="seller-name">穗鑫汽车用品经营部洗车坊</a><a href="tel:01082990966" class="icon-phone"></a></h2>
								<div class="star-box">
									<div class="star" style="width: 20%;"></div>
								</div>
								<p class="serve-project">服务项目：汽车清洗，打蜡</p>
								<p class="seller-address">沈阳皇姑区<i class="icon-position"></i>1.23km</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.seller-list', {
				autoHeight: true,
				onSlideChangeStart: function(swiper) {
					$('.seller-tabs a').eq(mySwiper.activeIndex).addClass('on').parent().siblings().find('a').removeClass('on');
				},
			})
			$('.seller-tabs li').click(function() {
				mySwiper.slideTo($(this).index());
			});
		</script>
	</body>

</html>
