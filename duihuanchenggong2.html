<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>小诺汽车---兑换成功</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<a href="#" class="icon-close"></a>
				<h1>兑换成功</h1>
			</header>
			<div class="goods-title">
				<div class="goods-name">
					<i class="icon-putong"></i>
					<span>家用五座洗车卡</span>
				</div>
				<div class="goods_num">X2</div>
			</div>
			<div class="goods-item">
				<dl>
					<dt>您的洗车二维码</dt>
					<dd class="goods-code-img"><img src="img/code_img.png"/></dd>
				</dl>
				<dl>
					<dt>您的洗车二维码</dt>
					<dd><p>1700  0001</p></dd>
				</dl>
			</div>
			<div class="goods-item">
				<dl>
					<dt>您的洗车二维码</dt>
					<dd class="goods-code-img"><img src="img/content_img_01.jpg" /></dd>
				</dl>
				<dl>
					<dt>您的洗车二维码</dt>
					<dd><p>1700  0001</p></dd>
				</dl>
			</div>
			<div class="goods-info"><i class="icon-sun"></i>请妥善保存您的二维码和验证码</div>
			<div class="btn-box">
				<input type="button" id="" value="确定" class="btn-long" />
			</div>
		</div>
		<div class="big-code">
			<div class="big-code-img">
				<img />
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".goods-code-img").find('img').each(function(i){
					var imgUrl = $(this).attr('src');
					$(this).click(function(){
						$(".big-code").fadeIn().find('img').attr('src',imgUrl);
					});
				});
				
				$(".big-code").click(function(e){
					$(this).fadeOut();
				});
			});
		</script>
	</body>
</html>
