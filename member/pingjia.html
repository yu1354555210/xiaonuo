<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>小诺汽车---评价</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<script src="../js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<a href="#" class="icon-back"></a>
				<h1>评价</h1>
			</header>
			<div class="comment-seller-head bor-big-after">
				<dl>
					<dt><img src="../img/content_img_01.jpg"/></dt>
					<dd>车天翼亮晶坊</dd>
				</dl>
			</div>
			<div class="comment-wrap">
				<div class="comment-goods-head">
					<div class="comment-goods-name">
						<i class="icon-goods"><img src="../img/blue_car.png"/></i>
						<span>五座家用普洗</span>
					</div>
					<div class="comment-goods-time">2017-05-06</div>
				</div>
				<div class="comment-textarea">
					<textarea placeholder="填写评论"></textarea>
				</div>
				<div class="click-star"></div>
				<div class="momment-btn-box">
					<input type="button" id="" value="提交评价" class="btn-long" />
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../js/jquery.raty.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.fn.raty.defaults.path = '../img';

			$('.click-star').raty({
				click: function(score, evt) {
					alert(score);
				}
			});
		</script>
	</body>

</html>
