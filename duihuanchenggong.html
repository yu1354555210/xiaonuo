<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>小诺汽车---兑换成功</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="gray-wrapper">
		<div class="wrapper">
			<header class="header">
				<div class="back"><img src="img/icon_back.png"/></div>
				<h1>兑换成功</h1>
			</header>
			<div class="goods-title">
				<div class="goods-name">
					<i class="icon-putong"></i>
					<span>家用五座洗车卡</span>
				</div>
				<div class="goods_num">X2</div>
			</div>
			<div class="goods-order-item goods-order-end">
				<div class="clip"><span>总计使用：</span><i class="icon-ka"></i>100积分</div>
			</div>
			<div class="btn-box btn-goods-box">
				<input type="button" id="" value="完成" class="btn-long" />
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</body>
