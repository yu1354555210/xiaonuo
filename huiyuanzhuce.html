<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>小诺汽车---会员注册</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="sign-head">
				<img src="img/head_sign.png"/>
			</div>
			<div class="form-wrapper">
				<div class="sign-form">
					<ul>
						<li class="input-item">
							<i class="icon-user"></i>
							<input class="this-input" placeholder="姓　名" type="text" name="" id="" value="" />
						</li>
						<li class="input-item">
							<i class="icon-sign-phone"></i>
							<input class="this-input" placeholder="手机号" type="tel" name="" id="" value="" />
						</li>
						<li class="input-item input-val">
							<i class="icon-val"></i>
							<input class="this-input" placeholder="验证码" type="text" name="" id="" value="" />
							<!--<a href="#" class="btn-short btn-short-val active">重新发送(<span>60</span>s)</a>-->
							<a href="#" class="btn-short btn-short-val">获取验证码</a>
						</li>
						<li class="input-item">
							<i class="icon-pwd"></i>
							<input class="this-input" placeholder="密码（6-12位字符，支持数字，字母)" type="password" name="" id="" value="" />
						</li>
					</ul>
					<div class="agreement">
						<span class="checkbox active"></span>
						<span>阅读并接受<a href="#">《注册协议》</a></span>
					</div>
					<div class="sign-btn-box">
						<input type="button" class="btn-long btn-long-blue" id="" value="立即注册" />
					</div>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$(".checkbox").click(function(){
					$(this).toggleClass('active');
				})
			});
		</script>
	</body>

</html>
