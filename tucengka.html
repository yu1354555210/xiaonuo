<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>小诺汽车---涂层卡密码输入</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="form-wrapper">
				<div class="card-title">
					<i class="icon-sun-green"></i>
					<span>请正确输入会员卡号和涂层码密码，会员卡积分自动充入您的小诺汽车积分余额</span>
				</div>
				<div class="card-form">
					<ul>
						<li class="input-item">
							<i class="icon-ka"></i>
							<input type="text" name="" id="" value="" class="this-input" placeholder="会员卡号" />
						</li>
						<li class="input-item">
							<i class="icon-code"></i>
							<input type="text" name="" id="" value="" class="this-input" placeholder="涂层码密码" />
						</li>
					</ul>
					<div class="card-btn-box">
						<input class="btn-long btn-long-blue" value="完成" type="button" />
					</div>
				</div>
			</div>
			<div class="card-other">
				<i class="icon-wran"></i>
				<span>没有会员卡用户可线下购买，或者<a href="#">点击充值</a>自助购买</span>
			</div>
		</div>
	</body>

</html>
