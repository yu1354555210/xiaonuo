<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>小诺汽车---提交订单</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="gray-wrapper">
		<div class="wrapper">
			<header class="header">
				<a href="#" class="icon-back"></a>
				<h1>提交订单</h1>
			</header>
			<div class="goods-title">
				<div class="goods-name">
					<i class="icon-putong"></i>
					<span>家用五座洗车卡</span>
				</div>
			</div>
			<div class="goods-order-item bor-small-after">
				<span class="goods-order-l">数量</span>
				<div class="goods-order-r count-tool">
					<div class="count-add"><i class="icon-add"></i></div>
					<input type="text" class="count-input" name="" id="" value="1" />
					<div class="count-minus"><i class="icon-minus"></i></div>
				</div>
			</div>
			<div class="goods-order-item bor-small-after goods-order-mar">
				<span class="goods-order-l">小计</span>
				<div class="goods-order-r clip"><i class="icon-ka-col"></i>100积分</div>
			</div>
			<div class="goods-order-item bor-small-after goods-order-mar">
				<span class="goods-order-l">手机号</span>
				<div class="goods-order-r goods-order-phone">187****5828</div>
			</div>
			<div class="goods-item-other">
				<i class="icon-heart"></i>支持过期退  支持随时退
			</div>
			<div class="btn-box btn-goods-box">
				<input type="button" id="" value="提交订单" class="btn-long" />
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript">
			var t = $(".count-input");
			$(".count-add").click(function() {
				t.val(parseInt(t.val()) + 1)
			})
			$(".count-minus").click(function() {
				t.val(parseInt(t.val()) - 1)
				if(t.val()<1){
					t.val(1)
				}
			})

		</script>
	</body>

</html>
